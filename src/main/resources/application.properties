# Configuration file
# key = value
greeting=Good morning

quarkus.log.level=DEBUG

# configuring database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=topSecret

quarkus.datasource.reactive.url=postgresql://localhost:5432/quarkus
quarkus.datasource.reactive.max-size=20

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus

# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true

# Flyway optional config properties
quarkus.flyway.baseline-on-migrate=true